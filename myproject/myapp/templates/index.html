<div class="text-center bg-secondary">
  <h1>Input text below:</h1>
  <form method="POST" action="counter">
    {% csrf_token %}
    <textarea
      name="text"
      id=""
      cols="50"
      rows="15"
      style="border: 1rem solid"
    ></textarea
    ><br />
    <input
      class="btn btn-danger"
      type="submit"
      style="padding: 1.5rem; border-radius: 1rem; margin: 1rem"
    />
  </form>
</div>
